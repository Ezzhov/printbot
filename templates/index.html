<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сканирование</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        #output {
            margin-top: 20px;
            font-size: 16px;
            white-space: pre-wrap;
            text-align: left;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>Сканирование документа</h1>
    <p>Нажмите кнопку, чтобы начать сканирование.</p>
    <a href="{{ url_for('scan') }}">
        <button class="button">Запустить сканирование</button>
    </a>
    <a href="{{ url_for('scan_adf') }}">
        <button class="button">Сканировать с автоподачей</button>
    </a>

    <div id="output"></div>

    {% if message %}
    <p class="message">{{ message }}</p>
    {% endif %}

    <script>
        // Функция для получения вывода скрипта через SSE
        function startStream(url) {
            const eventSource = new EventSource(url);
            const outputDiv = document.getElementById("output");

            eventSource.onmessage = function(event) {
                outputDiv.textContent += event.data + '\n';
                outputDiv.scrollTop = outputDiv.scrollHeight;  // Прокрутка вниз
            };

            eventSource.onerror = function() {
                eventSource.close();
            };
        }

        // Начинаем стриминг, если скрипт был запущен
        if (window.location.pathname == "/scan" || window.location.pathname == "/scan_adf") {
            startStream(window.location.href);
        }
    </script>
</body>
</html>
