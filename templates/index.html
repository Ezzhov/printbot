<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сканирование</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Сканирование документа</h1>
    <p>Нажмите кнопку, чтобы начать сканирование.</p>
    <a href="{{ url_for('scan') }}">
        <button class="button">Запустить сканирование</button>
    </a>
    {% if message %}
    <p class="message">{{ message }}</p>
    {% endif %}
</body>
</html>
